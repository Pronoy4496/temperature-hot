<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputCityName" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="searchBtn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="showCityName" >City Name</h1>
            <h3><span id="temperature" >Temperature</span>&deg;C</h3>
            <h1 id="weather" class="lead">Weather</h1>
        </div>
    </div>


<script>
    

    document.getElementById('searchBtn').addEventListener('click',function(){
        const cityName = document.getElementById('inputCityName').value;
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=a76bc43cbc9a32e2b35e26ba403d697c`)
    .then(res => res.json())
    .then(data => {
        
        document.getElementById('showCityName').innerText = data.name;
        const tempKelvin = data.main.temp;
        const tempCelsius = tempKelvin - 273;
        document.getElementById('temperature').innerText = tempCelsius.toFixed(2);
        document.getElementById('weather').innerText = data.weather[0].main;
    })

    })
   
</script>

</body>

</html>
